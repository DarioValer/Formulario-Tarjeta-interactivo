<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <main>
    <div class="card-and-bg-main">
      <img src="images\bg-main-mobile.png" alt="" class="bg-main-mobile">
      <img src="images\bg-main-desktop.png" alt="" class="bg-main-desktop">
      <img src="images\bg-card-back.png" alt="" class="bg-card-back">
      <img src="images\bg-card-front.png" alt="" class="bg-card-front">
    </div>
    <div>
      <form action="GET" class="block">
        <label for="name">Cardholder Name</label>
        <input type="text" name="" id="name" placeholder="e.g. Jane Appleseed">
        <label for="cardNum">Card Number</label>
        <input type="text" name="" id="cardNum" placeholder="e.g. 1234 5678 9123 0000">
        <label for="">Exp. Date (MM/YY)</label>
        <input type="text" name="" id="" placeholder="MM">
        <input type="text" name="" id="" placeholder="YY">
        <label for="code">CVC</label>
        <input type="text" name="" id="code" placeholder="e.g. 123">
        <button>Confirm</button>
      </form>
    </div>
  </main>

  <!-- Completed state start -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
