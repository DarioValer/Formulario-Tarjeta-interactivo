<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <main>
    <div class="card-and-bg-main">
      
      <img src="images\bg-main-mobile.png" alt="" class="bg-main-mobile">
      <img src="images\bg-main-desktop.png" alt="" class="bg-main-desktop">
      <img src="images\bg-card-back.png" alt="" class="bg-card-back">
      <div class="bg-card-front">
        <img src="images\bg-card-front.png" alt="">
        <svg class="icono" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <p class="number-front-card">0000 0000 0000 0000</p>
        <p class="name-front-card">JANE APPLESSED</p>
        <p class="exp-date-front-card">00/00</p>
      </div>
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    </div>
    <div class="campo">
      <form action="GET" class="block">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="" id="name" placeholder="e.g. Jane Appleseed">
        <label for="cardNum">CARD NUMBER</label>
        <input type="text" name="" id="cardNum" placeholder="e.g. 1234 5678 9123 0000">
        <div class="date-cvc">
          <div class="exp-date">
            <label for="">EXP. DATE (MM/YY)</label>
            <div class="mm-yy">
              <input type="text" name="" id="" placeholder="MM">
              <input type="text" name="" id="" placeholder="YY">
            </div>
          </div>
          <div class="cvc">
            <label for="code">CVC</label>
            <input type="text" name="" id="code" placeholder="e.g. 123">
          </div>
        </div>
        
        <button class="button">Confirm</button>
      </form>
    </div>
  </main>

  <!-- Completed state start -->

  Thank you!
  We've added your card details

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
